<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Secure Search Form</title>
  </head>
  <body>
    <h1>Search</h1>
    <form action="/search" method="POST">
      <label for="term">Enter search term:</label>
      <input
        type="text"
        id="term"
        name="term"
        placeholder="Search..."
        required
      />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
